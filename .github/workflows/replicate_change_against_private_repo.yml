name: Replicate change against private repository

on:
  push:
    branches:
      - main

jobs:
  replicate-change:
    runs-on: ubuntu-latest
    environment: production
    env:
      FOLDER_MAPPINGS: |
        [
          {
            "src": "src/providers", 
            "dest": "src/providers"
          }
        ]
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          path: public-repo
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name "Narendranath Gogineni"
          git config --global user.email "narenrockstar1@gmail.com"

      - name: Clone private repo
        uses: actions/checkout@v4
        with:
          repository: narengogi/test-enterprise-image
          token: ${{ secrets.SUPPORT_GITHUB_TOKEN }}
          fetch-depth: 0
          path: private-repo

      - name: Copy mapped folders to private repo
        run: |
          FOLDER_MAPPINGS='${{ env.FOLDER_MAPPINGS }}'
          echo "$FOLDER_MAPPINGS" | jq -c '.[]' | while read mapping; do
            SRC=$(echo "$mapping" | jq -r '.src')
            DEST=$(echo "$mapping" | jq -r '.dest')
            rm -rf "private-repo/$DEST"
            mkdir -p "private-repo/$DEST"
            rsync -av --exclude='.git' --exclude='private-repo' "public-repo/$SRC/" "private-repo/$DEST/"
          done

      - name: Create branch and push to private repo
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          cd private-repo
          BRANCH_NAME=replicate/${GITHUB_SHA}
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "Replicate public repo changes from $GITHUB_SHA"
          git remote set-url origin https://x-access-token:${{ secrets.SUPPORT_GITHUB_TOKEN }}@github.com/narengogi/test-enterprise-image.git
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request in private repo
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SUPPORT_GITHUB_TOKEN }}
          path: private-repo
          commit-message: "Replicate public repo changes from ${{ github.sha }}"
          branch: replicate/${{ github.sha }}
          base: master
          title: "Replicate public repo changes from ${{ github.sha }}"
          body: |
            This PR replicates the changes from the public repo commit ${{ github.sha }}.
